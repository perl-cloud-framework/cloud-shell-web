<html>
<head>
<title>Cloud Shell WEB</title>
<link rel="stylesheet" href="layout.css" type="text/css"></link>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
<script type="text/javascript" src="js/jQote2/jquery.jqote2.js"></script>
</head>

<body>

<!-- The user's header -->
<div id="body">

<!--<div id=user-header">
Logged in as X (signout)
</div>-->

<!-- Instance list -->
<div id="instance-list-panel">
<ul>
<li>Instance List:</li>
</ul>
</div>

<!-- Information about an instance -->
<div id="instance-info-panel">

</div>
</div>

<script type="text/html" id="template-container">
<![CDATA[
<div class="<%= this.class %>">
<%= this.content %>
</div>
]]>

<script type="text/html" id="template-instance-notes">
<![CDATA[
<!-- Load Notes -->
<h2>Notes</h2>
<form onsubmit="
	var ta=$(textarea).text;
	var txt=ta.text();
	ta.fadeOut();
	pre.text(txt).fadeIn()
">
<a onclick="
	var pre=$('pre');
	$(pre).fadeOut(100, function() {
		$('textarea').val($(pre).text()).parent().fadeIn();
	});
	//.fadeIn();
">edit</a>
<pre>
<%= this.content %>
</pre>
<div class="hidden">
<textarea></textarea>
<button value="Done" onclick="submit()">Done</button>
</div>
</form>
]]>
</script>

<script type="text/html" id="template-instance">
<![CDATA[
  <a onclick="loadTinstance('#instance-control')">Manage</a>
  <a onclick="loadTinstance('#instance-billing')">Billing</a>
  <a onclick="loadTinstance('#instance-history')">History</a>
  <a onclick="loadTinstance('#template-instance-notes')">Notes</a>
]]>
</script>

<script type="text/html" id="instance-control">
<![CDATA[
  <form>
   Status:
   <select>
    <option>Running</option>
    <option>Reboot</option>
    <option>Shutdown</option>
    <option>Power-Off</option>
    <option>Delete</option>
   </select>
  </form>
  <hr/>
  <div class="instance-info">
   <!-- Information about this instance. -->
   Plan: XXX
   Memory (RAM): XX
   Persistent Disk / Block Storage: XX
   Operating System: XX

   <!-- Runtime Statistics: -->
   Uptime: XXX
   CPU Utilization: XXX %
   Disk I/O: XXX
   (See History)
]]>
</script>

<script type="text/html" id="instance-settings">
<![CDATA[
   Modify Settings
   
  </div>
  <div class="instance-actions-running">
   <!-- Information only available to a running instance (uptime, etc) -->

  </div>
  <div class="instance-actions-shutdown">
   <!-- Actions for shutdown -->
   Reimage
  </div>
 </div>
]]>
</script>

<script type="text/javascript">

/* On page load */
$(document).ready(function() {
	// Handler for .ready() called.

	/* The instance info panel will
	   be initialized with the instance selector */
	$('#instance-info-panel').empty().jqoteapp('#template-instance-null', { } );

	/* Load the list of instances into the list panel */
	$('#instance-list-panel').jqoteapp('#template-instance-list-entry', { 
		id: 10,
		type: 'Village Small',
		ram: 96,
		disk: 4
	} )
	.jqoteapp('#template-instance-list-entry', { 
		id: 11,
		type: 'Village Medium',
		ram: 320,
		disk: 8
	} )
	.find('li').click(function() {
		/* Toggle clicked */
		$(this).parent().children().removeClass('clicked');
		$(this).addClass('clicked');

		/* Load info panel */
		//$('#instance-info-panel').jqotesub('#template-instance',  { } ).jqoteapp('#instance-control', { });
		//$('#instance-info-panel').jqotesub('#template-instance',  { } ).jqoteapp('#template-container', { class: 'hidden', content: $('#instance-control').jqote({ }) } ).children().fadeIn();
		loadTinstance($('#instance-control'));
	});


});

function loadTinstance (content) {
$('#instance-info-panel').jqotesub('#template-instance',  { } ).jqoteapp('#template-container', { class: 'hidden', content: $(content).jqote({ }) } ).children().fadeIn()
}

</script>

</body>
</html>
